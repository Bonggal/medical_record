<body class="back-pic">

	<section th:replace="navbar.html"></section>
	<div class="container containers">
		<div class="row">
			<div class="col-sm-2">
				<!-- <section th:replace="dokter/dokter_sidebar.html"></section> -->
				<!-- <nav class="nav-sidebar">
					<ul class="nav">
						<li><a th:href=${
							'/dokter?q='}>Data Dokter</a></li>
						<li class="active"><a th:href=th:href=${'/jadwaldokter'}>Jadwal
								Dokter</a></li>
						<li><a th:href=${'/jadwalpengganti'}>Jadwal Pengganti</a></li>
						<li class="nav-divider"></li>
					</ul>
				</nav> -->
				<nav class="nav-sidebar">
					<ul class="nav">
						<li><a th:href="@{/dokter?q=}">Data Dokter</a></li>
						<li class="active"><a th:href="@{/jadwaldokter}">Jadwal
								Dokter</a></li>
						<li><a th:href="@{/jadwalpengganti}">Jadwal Pengganti</a></li>
					</ul>
				</nav>
			</div>
			<div class="col-sm-10">
				<h2>Jadwal Dokter RS Porsea</h2>
				<ul class="nav nav-tabs">
					<li class="active"><a data-toggle="tab" href="#spesialis">Dokter
							Spesialis</a></li>
					<li><a data-toggle="tab" href="#umum">Dokter Umum</a></li>
				</ul>
				<div class="row" style="margin-right:5px">
					<div class="tab-content">
						<!-- ============================================ Dokter Spesialis =================================================== -->
						<div class="tab-pane fade in active" id="spesialis">
							<!-- SEARCH -->
							<div class="col-sm-8">
								<form class="navbar-form" role="search" style="padding: 0px">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Search"
											name="q" style="width: 350px">
										<div class="input-group-btn">
											<button class="btn btn-default" type="submit">
												<i class="glyphicon glyphicon-search"></i>
											</button>
										</div>
									</div>
								</form>
							</div>

							<!-- BUTTON ADD -->
							<div class="col-sm-4" style="text-align: right">
								<a class="btn btn-sm btn-primary" href="/jadwaldokter/new"
									style="margin-top: 5px">Tambah Jadwal</a>
							</div>

							<div th:if="${not #lists.isEmpty(jadwal)}">
								<table class="table table-striped" style="margin-top: 10px">
									<thead>
										<tr>
											<th>Nama</th>
											<th>Spesialis</th>
											<th>Jadwal</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="jadwals : ${jadwal}">
											<td th:text="${jadwals.nama_dokter}"></td>
											<td th:text="${jadwals.spesialis_dokter}"></td>
											<td><p
													th:text="${jadwals.hari_mulai+	' - '+jadwals.hari_selesai+' / '+jadwals.jam_mulai+' - '+jadwals.jam_selesai+' WIB'}"></p></td>
											<td>
												<!--<a
												th:href="${'/jadwaldokter/edit/'+jadwals.id_jadwal}"><span
													class="glyphicon glyphicon-pencil"></span></a>  <a
												th:href="${'/jadwaldokter/hapus/'+jadwals.id_jadwal}"><span
													class="glyphicon glyphicon-trash"></span></a> --> <a
												th:href="${'/jadwaldokter/detail/'+jadwals.id_jadwal}"><span
													class="glyphicon glyphicon-eye-open"></span></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div th:if="${#lists.isEmpty(jadwal)}">
							<p style="color: #aaaaaa">Tidak ada jadwal dokter spesialis</p>
							</div>
						</div>
						<!-- ============================================= END ================================================================ -->
						<!-- ========================================== Dokter Umum =========================================================== -->
						<div class="tab-pane fade" id="umum">
							<div class="col-sm-8">
								<form class="navbar-form" role="search" style="padding: 0px">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Search"
											name="q" style="width: 350px">
										<div class="input-group-btn">
											<button class="btn btn-default" type="submit">
												<i class="glyphicon glyphicon-search"></i>
											</button>
										</div>
									</div>
								</form>

							</div>
							<div class="col-sm-4" style="text-align: right">
								<a class="btn btn-sm btn-primary" href="/jadwaldokter/new"
									style="margin-top: 5px">Tambah Jadwal</a>
							</div>


							<div th:if="${not #lists.isEmpty(jadwalumum)}">
								<table class="table table-striped" style="margin-top: 10px">
									<thead>
										<tr>
											<th>Nama</th>
											<th>Jadwal</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="jadwals : ${jadwalumum}">
											<td th:text="${jadwals.nama_dokter}"></td>
											<td><p
													th:text="${jadwals.hari_mulai+	' - '+jadwals.hari_selesai+' / '+jadwals.jam_mulai+' - '+jadwals.jam_selesai+' WIB'}"></p></td>
											<td><!-- <a
												th:href="${'/jadwaldokter/edit/'+jadwals.id_jadwal}"><span
													class="glyphicon glyphicon-pencil"></span></a>  <a
												th:href="${'/jadwaldokter/hapus/'+jadwals.id_jadwal}"><span
													class="glyphicon glyphicon-trash"></span></a> --> <a
												th:href="${'/jadwaldokter/detail/'+jadwals.id_jadwal}"><span
													class="glyphicon glyphicon-eye-open"></span></a></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div th:if="${#lists.isEmpty(jadwalumum)}">
							<p style="color: #aaaaaa">Tidak ada jadwal dokter umum</p>
							</div>
						</div>
						<!-- ============================================== END =============================================================== -->
					</div>
				</div>
			</div>
		</div>
		<!-- /.row -->
	</div>

    ================================================== -->

	<script th:src="@{js/jquery.js}"></script>
