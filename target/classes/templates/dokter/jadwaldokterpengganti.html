<body class="back-pic">

	<section th:replace="navbar.html"></section>
	<div class="container containers">
		<div class="row">
			<div class="col-sm-2">
				<!-- <section th:replace="dokter/dokter_sidebar.html"></section> -->
				<nav class="nav-sidebar">
					<ul class="nav">
						<li><a th:href="@{/dokter?q=}">Data Dokter</a></li>
						<li><a th:href="@{/jadwaldokter}">Jadwal Dokter</a></li>
						<li class="active"><a th:href="@{/jadwalpengganti}">Jadwal
								Pengganti</a></li>
						<li class="nav-divider"></li>
					</ul>
				</nav>
			</div>
			<div class="col-sm-10">
				<h2>Jadwal Dokter Pengganti RS Porsea</h2>
				<div class="row">

					<div class="col-sm-8">
						<!-- <form class="navbar-form" role="search" style="padding: 0px">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search"
									name="q" style="width: 350px">
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit">
										<i class="glyphicon glyphicon-search"></i>
									</button>
								</div>
							</div>
						</form> -->
						<!-- <a class="btn btn-sm btn-primary" href="/jadwalpengganti/new"
							style="margin-top: 5px; margin-bottom: 5px">Tambah Jadwal
							Pengganti</a> -->
					</div>

					<!-- BUTTON ADD -->
					<div class="col-sm-4" style="text-align: right">
						
					</div>

					<div class="box-body" style="margin-right: 5px"
						th:if="${not #lists.isEmpty(pengganti)}">
						<table id="example1" class="table table-bordered tabe-bordered table-striped"
							style="margin-top: 10px">
							<thead>
								<tr>
									<th>Dokter yang Digantikan</th>
									<th>Spesialis</th>
									<th>Tanggal</th>
									<th>Dokter Pengganti</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="penggantis : ${pengganti}">
									<td th:text="${penggantis.berhalangan}"></td>
									<td th:text="${penggantis.spesialis}"></td>
									<td><p
											th:text="${#dates.format(penggantis.mulai,'dd MMM yyyy')+' s/d '+#dates.format(penggantis.selesai,'dd MMM yyyy')}"></p></td>
									<td><p th:text="${penggantis.pengganti}"></p></td>
									<td><a
										th:href="${'/jadwalpengganti/detail/'+penggantis.id}"><span
											class="glyphicon glyphicon-eye-open"></span></a> <!-- <a
										th:href="${'/jadwalpengganti/edit/'+penggantis.id}"><span
											class="glyphicon glyphicon-pencil"></span></a> --></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div style="margin-right: 5px"
						th:if="${#lists.isEmpty(pengganti)}">
						<p style="color: #aaaaaa">Tidak ada jadwal pengganti</p>
					</div>

				</div>
			</div>
		</div>
		<!-- /.row -->
	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<script th:src="@{/js/datatables/dataTables.bootstrap.min.js}"></script>


	<script>
		$(function() {
			$("#example1").DataTable({
				"paging" : true,
				"lengthChange" : true,
				"searching" : true,
				"ordering" : true,
				"info" : true,
				"autoWidth" : true
			});
		});
	</script>
