<body class="back-pic">

	<section th:replace="navbar.html"></section>
	<div class="container containers">
		<div class="row">
			<div class="col-sm-2">
				<!-- <section th:replace="dokter/dokter_sidebar.html"></section> -->
				<nav class="nav-sidebar">
					<ul class="nav">
						<li class="active"><a th:href="@{/dokter?q=}">Data Dokter</a>
						</li>
						<li><a th:href="@{/jadwaldokter}">Jadwal Dokter</a></li>
						<li><a th:href="@{/jadwalpengganti}">Jadwal Pengganti</a></li>
						<li class="nav-divider"></li>
					</ul>
				</nav>
			</div>
			<div class="col-sm-10">
				<h2>Data Dokter RS Porsea</h2>
				<div class="row">
					<div class="col-sm-8">
						<!-- ========================================SEARCH DOKTER===================================================== -->
						<!-- <form class="navbar-form" role="search" th:action="@{/dokter}"
							method="get" style="padding: 0px">
							<div class="input-group">
								<input type="text" class="form-control" name="q"
									placeholder="Search" style="width: 350px">
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit">
										<i class="glyphicon glyphicon-search"></i>
									</button>
								</div>
							</div>
						</form> -->
						<div style="margin-bottom: 5px">
							<a class="btn btn-sm btn-primary" href="/dokter/new"
								style="margin-top: 5px">Tambah Dokter</a>
						</div>
						<!-- ======================================================================================================== -->
					</div>
					<div class="col-sm-4" style="text-align: right">
						<!-- <a class="btn btn-sm btn-primary" href="/dokter/new"
							style="margin-top: 5px">Tambah Dokter</a> -->
					</div>
				</div>

				<div class="box-body" th:if="${not #lists.isEmpty(dokter)}">
					<table id="example1" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>NIP</th>
								<th>Nama Dokter</th>
								<th>Spesialis</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="dokters : ${dokter}">
								<td th:text="${dokters.NIP}"></td>
								<td th:text="${dokters.nama_dokter}"></td>
								<td th:text="${dokters.spesialis_dokter}"></td>
								<td>
									<!-- <a type="button" class="btn btn-xs btn-default" th:href="${'/detaildokter/'+dokters.id_dokter}">Detail</a> -->
									<a th:href="${'/detaildokter/'+dokters.id_dokter}"><span
										class="glyphicon glyphicon-eye-open"></span></a>
								</td>
								<!-- <td th:text="${dokters.tanggal_lahir_dokter}"></td>  -->
							</tr>
						</tbody>
					</table>
				</div>
				<div th:if="${#lists.isEmpty(dokter)}">
					<p style="color: #aaaaaa">Dokter tidak ada</p>
				</div>
			</div>
		</div>
		<!-- /.row -->
	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->

	<script th:src="@{/js/datatables/dataTables.bootstrap.min.js}"></script>

	<script>
		$(function() {
			$("#example1").DataTable({
				"paging" : true,
				"lengthChange" : true,
				"searching" : true,
				"ordering" : true,
				"info" : true,
				"autoWidth" : true
			});
			$('#example2').DataTable({
				"paging" : true,
				"lengthChange" : false,
				"searching" : false,
				"ordering" : true,
				"info" : true,
				"autoWidth" : false
			});
		});
	</script>
