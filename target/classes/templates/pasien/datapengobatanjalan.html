<meta name="description" content="">

<title>Data Pengobatan Rawat Jalan Pasien</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen" />
<link th:href="@{/css/dashboard.css}" rel="stylesheet" media="screen" />

<!-- Custom styles for this template -->
<link th:href="@{/css/starter-template.css}" rel="stylesheet"
	media="screen" />

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

<script th:src="@{/js/ie-emulation-modes-warning.js}"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link th:href="@{/css/background.css}" rel="stylesheet"

</head>

<body class="back-pic">

	<section th:replace="navbar.html"></section>
	<div class="container containers">
		<br>
		<ol class="breadcrumb">
			<li><a th:href="${'/pasien'}">Data Pasien</a></li>
			<li><a th:href="${'/detailpasien/'+pengobatanJalan.id_pasien}">Profil
					Pasien</a></li>
			<li><a
				th:href="${'/detailpengobatan/'+pengobatanJalan.id_pasien}">Data
					Pengobatan</a></li>
			<li class="active"
				th:text="${'Detail Pengobatan '+#dates.format(pengobatanJalan.tanggal,'dd MMM yyyy')}"></li>
		</ol>

		<div class="row">
			<div class="col-sm-12" th:object="${pengobatanJalan}">
				<!-- <h2 style="margin-top: -10px">Data Pengobatan Rawat Jalan:</h2> -->
				<h2 style="margin-top: -10px"
					th:text="${'Data Pengobatan Rawat Jalan: '+#dates.format(pengobatanJalan.tanggal,'dd MMM yyyy')}"></h2>
				<!-- <div class="row">
			    	<div class="col-sm-6">
				    	<div class="btn-group btn-group-sm" role="group">
							<button type="button" class="btn btn-default" style="width:150px">Rawat Jalan</button>
							<button type="button" class="btn btn-default" style="width:150px">Rawat Inap</button>
						</div>
			    	</div>
			    	<div class="col-sm-6" style="text-align:right">
			    		<a class="btn btn-sm btn-primary" href="">Tambah Data Pengobatan</a>
			    	</div>		
			    </div> -->

				<div class="row">
					<div class="col-sm-6">
						<a type="button"
							th:href="${'/datapengobatanjalan/edit/'+pengobatanJalan.id+'&'+pengobatanJalan.id_pasien}"
							class="btn btn-default">Ubah Data</a> <a type="button"
							th:href="${'/datapengobatanjalan/hapus/'+pengobatanJalan.id+'&'+pengobatanJalan.id_pasien}"
							class="btn btn-danger" onclick="return confirm('Apakah anda yakin ingin menghapus data ini?')">Hapus Data</a>
					</div>
					<div class="col-sm-6" style="text-align: right">
						<h4 th:text="${'Dokter Pemeriksa: '+pengobatanJalan.dokter}"></h4>
						<!-- <a type="button" th:href="${'/pasien/edit/'+pasien.id_pasien}" class="btn btn-default">Ubah Data</a> 
						<a type="button" class="btn btn-default">Hapus Data</a> -->
					</div>
				</div>
				<table class="table table-bordered" style="margin-top: 10px">
					<tbody>
						<tr>
							<th width="30%">Diagnosa</th>
							<td><p th:text="*{diagnosa}"></p></td>
						</tr>
						<tr>
							<th>Poliklinik</th>
							<td><p th:text="${pengobatanJalan.poli}"></p></td>
						</tr>
						<tr>
							<th>Berat badan</th>
							<td><p th:if="${pengobatanJalan.berat}!=null" th:text="${pengobatanJalan.berat+' kg'}"></p>
							</td>
						</tr>
						<tr>
							<th>Suhu Badan</th>
							<td><p th:text="${pengobatanJalan.suhu}"></p></td>
						</tr>
						<tr>
							<th>Tekanan darah</th>
							<td><p th:text="${pengobatanJalan.tekanan}"></p></td>
						</tr>
						<tr>
							<th>Hasil pemeriksaan</th>
							<td><p th:text="${pengobatanJalan.hasil}"></p></td>
						</tr>
						<tr>
							<th>Terapi</th>
							<td><p th:text="${pengobatanJalan.perawatan}"></p></td>
						</tr>
						<tr>
							<th>Obat</th>
							<td><p th:text="${pengobatanJalan.obat}"></p></td>
						</tr>
						<tr>
							<th>Keterangan</th>
							<td><p th:text="${pengobatanJalan.keterangan}"></p></td>
						</tr>
					</tbody>
				</table>
				<a class="btn btn-primary" th:href="${'/convert/'+pengobatanJalan.id+'&'+pengobatanJalan.id_pasien}">Tambah Menjadi Rawat Inap</a>
			</div>
		</div>
	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
