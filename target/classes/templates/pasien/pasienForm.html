<body class="back-pic">

	<section th:replace="navbar.html"></section>

	<div class="container containers">
		<br>
		<ol class="breadcrumb">
			<li><a th:href="${'/pasien'}">Data Pasien</a></li>
			<li th:if="${pasien.id_pasien}!=null"><a
				th:href="${'/detailpasien/'+pasien.id_pasien}">Profil Pasien</a></li>
			<li th:if="${pasien.id_pasien}==null" class="active">Tambah Data
				Pasien Baru</li>
			<li th:if="${pasien.id_pasien}!=null" class="active">Ubah Data
				Pasien</li>
		</ol>
		<h2 th:if="${pasien.id_pasien}==null">Tambah Data Pasien Baru</h2>
		<h2 th:if="${pasien.id_pasien}!=null">Ubah Data Pasien</h2>

		<form class="form-horizontal" th:object="${pasien}"
			th:action="@{/pasien/create}" method="post">
			<input type="hidden" th:field="*{id_pasien}"> <input
				type="hidden" th:field="*{version}">

			<div class="form-group">
				<label class="col-sm-2 control-label">Nama: </label>
				<div class="col-sm-10">
					<input required type="text" class="form-control"
						th:field="*{nama_pasien}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Jenis Kelamin: </label>
				<div class="col-sm-10">
					<label class="radio-inline" style="width: 30%"> <input
						type="radio" required th:field="*{jenis_kelamin}"
						id="inlineCheckbox1" value="Pria" /> Pria
					</label> <label class="radio-inline"> <input required type="radio"
						th:field="*{jenis_kelamin}" id="inlineCheckbox2" value="Wanita" />
						Wanita
					</label>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">NIK: </label>
				<div class="col-sm-10">
					<input required type="number" class="form-control" th:field="*{NIK}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Alamat: </label>
				<div class="col-sm-10">
					<input required type="text" class="form-control"
						th:field="*{alamat}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Tempat Lahir: </label>
				<div class="col-sm-10">
					<input required type="text" class="form-control"
						th:field="*{tempat_lahir}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Tanggal Lahir: </label>
				<div class="col-sm-10">
					<input required type="date" class="form-control"
						th:field="*{tanggal_lahir}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Pekerjaan: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{pekerjaan}" />
				</div>
			</div>

			<div class="form-group" style="text-align: right; margin:5px">
				<button type="submit" name="save" class="btn btn-success">Simpan</button>
				<button type="submit" formnovalidate name="cancel"
					class="btn btn-danger">Batal</button>
			</div>

		</form>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
