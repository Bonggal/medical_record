<head>

<title>SSO</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen" />

<!-- Custom styles for this template -->
<link th:href="@{/css/starter-template.css}" rel="stylesheet"

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<link th:href="@{/css/background.css}" rel="stylesheet" media="screen" />

</head>

<body class="back-pic">

	<section th:replace="navbar.html"></section>

	<div class="container containers">
	<br>
	<h2 th:if="${akun.id_akun}==null">Tambah Akun Baru</h2>
	<h2 th:if="${akun.id_akun}!=null">Ubah Akun</h2>
		<form class="form-horizontal" th:object="${akun}"
			th:action="@{/sso/new}" method="post">
			<input type="hidden" th:field="*{id_akun}">

			<div class="form-group">
				<label class="col-sm-2 control-label">Username: </label>
				<div class="col-sm-10">
					<input required type="text" class="form-control"
						th:field="*{username}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Password: </label>
				<div class="col-sm-10">
					<input required type="password" class="form-control"
						th:field="*{password}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Role: </label>
				<div class="col-sm-10">
					<!-- <input id="dokter_input" type="text" class="form-control" th:field="*{id_dokter}" /> -->
					<select required class="form-control" th:field="*{role}">
						<option value="">Pilih Role</option>
						<option value="Admin">Admin</option>
						<option value="RekamMedik">Rekam Medik</option>
						<option value="Loket">Loket</option>
						<option value="TataUsaha">Tata Usaha</option>
					</select>
				</div>
			</div>

			<div class="form-group" style="text-align: right; margin:5px">
				<button type="submit" name="save" class="btn btn-success">Simpan</button>
				<button type="submit" formnovalidate name="cancel"
					class="btn btn-danger">Batal</button>
			</div>

		</form>
	</div>
	<!-- /.container -->

	<!-- <section th:replace="footer.html"></section> -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
