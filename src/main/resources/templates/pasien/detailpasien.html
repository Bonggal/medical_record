<body class="back-pic">
	
	<section th:replace="navbar.html"></section>
	<div class="container containers">
		<br>
		<ol class="breadcrumb">
			<li><a th:href="${'/pasien'}">Data Pasien</a></li>
			<li class="active">Profil Pasien</li>
		</ol>
		
		<div class="row">
		
			<div class="col-sm-12" th:object="${pasien}">
				<h2 style="margin-top: -10px"
					th:text="${'Profil Pasien: '+pasien.nama_pasien}"></h2>
				<!-- <div class="row">
			    	<div class="col-sm-6">
				    	<div class="btn-group btn-group-sm" role="group">
							<button type="button" class="btn btn-default" style="width:150px">Rawat Jalan</button>
							<button type="button" class="btn btn-default" style="width:150px">Rawat Inap</button>
						</div>
			    	</div>
			    	<div class="col-sm-6" style="text-align:right">
			    		<a class="btn btn-sm btn-primary" href="">Tambah Data Pengobatan</a>
			    	</div>		
			    </div> -->

				<div class="row">
					<div class="col-sm-6">
						<a type="button" class="btn btn-primary"
							th:href="${'/detailpengobatan/'+pasien.id_pasien}">Data
							Pengobatan</a>
					</div>
					<div class="col-sm-6" style="text-align: right">
						<a type="button" th:href="${'/pasien/edit/'+pasien.id_pasien}"
							class="btn btn-default">Ubah Data</a> <a type="button"
							th:href="${'/pasien/hapus/'+pasien.id_pasien}"
							class="btn btn-danger" onclick="return confirm('Apakah anda yakin ingin menghapus data ini?')">Hapus Data</a>
					</div>
				</div>
				<table class="table table-striped table-condensed"
					style="margin-top: 10px">
					<tbody>
						<tr>
							<th width="20%">Nomor Rekam Medik</th>
							<td><p th:text="${': '+pasien.id_pasien}"></p></td>
						</tr>
						<tr>
							<th>Nama</th>
							<td><p th:text="${': '+pasien.nama_pasien}"></p></td>
						</tr>
						<tr>
							<th>Jenis Kelamin</th>
							<td><p th:text="${': '+pasien.jenis_kelamin}"></p></td>
						</tr>
						<tr>
							<th>NIK</th>
							<td><p th:text="${': '+pasien.NIK}"></p></td>
						</tr>
						<tr>
							<th>Alamat</th>
							<td><p th:text="${': '+pasien.alamat}"></p></td>
						</tr>
						<tr>
							<th>Tempat Lahir</th>
							<td><p th:text="${': '+pasien.tempat_lahir}"></p></td>
						</tr>
						<tr>
							<th>Tanggal Lahir</th>
							<td
								th:text="${': '+#dates.format(pasien.tanggal_lahir,'dd MMM yyyy')}"></td>
						</tr>
						<tr>
							<th>Pekerjaan</th>
							<td><p th:text="${': '+pasien.pekerjaan}"></p></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
	<!-- /.container -->
