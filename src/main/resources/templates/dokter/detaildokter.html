<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Detail Dokter</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen" />
<link th:href="@{/css/dashboard.css}" rel="stylesheet" media="screen" />

<!-- Custom styles for this template -->
<link th:href="@{/css/starter-template.css}" rel="stylesheet"
	media="screen" />

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script th:src="@{/js/ie-emulation-modes-warning.js}"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link th:href="@{/css/background.css}" rel="stylesheet" media="screen" />
</head>

<body class="back-pic">

	<section th:replace="navbar.html"></section>
	
	<div class="container containers">
		<div class="row">
			<div class="col-sm-2">
				<section th:replace="dokter/dokter_sidebar.html"></section>
			</div>
			<div class="col-sm-10" th:object="${dokter}">
				<br>
				<ol class="breadcrumb">
					<li><a th:href="@{/dokter?q=}">Data Dokter</a></li>
					<li class="active" th:text="${'Profil Dokter: '+dokter.nama_dokter}"></li>
				</ol>
				<div class="row">
					<div class=col-sm-9>
						<h2 th:text="${'Profil Dokter: '+dokter.nama_dokter}"></h2>
					</div>
					<div class="col-sm-3" align="right">
						<br> <a type="button" class="btn btn-default"
							th:href="${'/dokter/edit/'+dokter.id_dokter}">Ubah</a> <a
							type="button"
							onclick="return confirm('Apakah anda yakin ingin menghapus data dokter?')"
							class="btn btn-danger"
							th:href="${'/dokter/hapus/'+dokter.id_dokter}">Hapus</a>
					</div>
				</div>

				<div class="row" style="padding-top: 30px">
					<!-- <div class="col-md-3">
						<img data-src="holder.js/200x200" class="img-thumbnail"
							alt="200x200" style="width: 200px; height: 200px;" src=""
							data-holder-rendered="true">
					</div> 
					<div class="col-md-9"> -->
					<div class="col-md-12">
						<table class="table table-striped table-condensed">
							<tbody>
								<tr>
									<th width="20%">NIP</th>
									<td><p th:text="*{': '+NIP}"></p></td>
								</tr>
								<tr>
									<th>Nama</th>
									<td><p th:text="*{': '+nama_dokter}"></p></td>
								</tr>
								<tr>
									<th>Spesialis</th>
									<td><p th:text="*{': '+spesialis_dokter}"></p></td>
								</tr>
								<tr>
									<th>Jenis Kelamin</th>
									<td><p th:text="*{': '+jenis_kelamin}"></p></td>
								</tr>
								<tr>
									<th>Tempat Lahir</th>
									<td><p th:text="*{': '+tempat_lahir}"></p></td>
								</tr>
								<tr>
									<th>Tanggal Lahir</th>
									<td><p
											th:text="*{': '+#dates.format(tanggal_lahir_dokter,'dd MMM yyyy')}"></p></td>
								</tr>
								<tr>
									<th>No. Telepon</th>
									<td><p th:text="*{': '+no_telepon}"></p></td>
								</tr>
								<tr>
									<th>Alamat</th>
									<td><p th:text="*{': '+alamat}"></p></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div th:if="${not #lists.isEmpty(jadwal)}">
					<h3 th:text="${'Jadwal Dokter'}"></h3>
					<table class="table table-bordered table-condensed table-striped">
						<thead>
							<tr>
								<th>Jam Praktek</th>
								<th style="text-align: center">Senin</th>
								<th style="text-align: center">Selasa</th>
								<th style="text-align: center">Rabu</th>
								<th style="text-align: center">Kamis</th>
								<th style="text-align: center">Jumat</th>
								<th style="text-align: center">Sabtu</th>
								<th style="text-align: center">Minggu</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="jadwals : ${jadwal}">
								<td th:text="${jadwals.mulai+' - '+jadwals.selesai+' WIB'}"></td>
								<td align="center" th:if="${jadwals.senin}==1"><span
									class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
								<td align="center" th:if="${jadwals.senin}!=1"><span
									aria-hidden="true"></span></td>
								<td align="center" th:if="${jadwals.selasa}==1"><span
									class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
								<td align="center" th:if="${jadwals.selasa}!=1"><span
									aria-hidden="true"></span></td>
								<td align="center" th:if="${jadwals.rabu}==1"><span
									class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
								<td align="center" th:if="${jadwals.rabu}!=1"><span
									aria-hidden="true"></span></td>
								<td align="center" th:if="${jadwals.kamis}==1"><span
									class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
								<td align="center" th:if="${jadwals.kamis}!=1"><span
									aria-hidden="true"></span></td>
								<td align="center" th:if="${jadwals.jumat}==1"><span
									class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
								<td align="center" th:if="${jadwals.jumat}!=1"><span
									aria-hidden="true"></span></td>
								<td align="center" th:if="${jadwals.sabtu}==1"><span
									class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
								<td align="center" th:if="${jadwals.sabtu}!=1"><span
									aria-hidden="true"></span></td>
								<td align="center" th:if="${jadwals.minggu}==1"><span
									class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
								<td align="center" th:if="${jadwals.minggu}!=1"><span
									aria-hidden="true"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div th:if="${#lists.isEmpty(jadwal)}">
					<p style="color: #aaaaaa">Dokter belum memiliki jadwal</p>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
